<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anfrage – Technimmo</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css?v=4">
<meta name="description" content="Kontaktformular – Technimmo: Senden Sie Ihre Anfrage für Besichtigungsservice, Vorabcheck oder Übergabe.">
</head>
<body>

<a class="floating-cta" href="index.html">Start</a>

<section class="contact">
  <div class="container">
    <h1 style="text-align:center; margin-bottom:1rem;">Anfrage senden</h1>

    <form class="form-card" action="https://formspree.io/f/mvgqdgzo" method="POST">
      <!-- Spam-Honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <div class="grid-2">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Vor- und Nachname">
        </div>

        <div class="field">
          <label for="email">E-Mail</label>
          <input id="email" name="email" type="email" required placeholder="name@mail.de">
        </div>
      </div>

      <div class="field">
        <label for="phone">Telefon (optional)</label>
        <input id="phone" name="phone" type="tel" placeholder="+49 …">
      </div>

      <div class="field">
        <label for="msg">Nachricht</label>
        <textarea id="msg" name="message" rows="6" required placeholder="Worum geht’s?"></textarea>
      </div>

      <!-- Betreff + Redirect nach Erfolg -->
      <input type="hidden" name="_subject" value="Neue Anfrage über Technimmo">
      <input type="hidden" name="_next" value="https://nimaimmo.github.io/technimmo/danke.html">

      <label class="consent">
        <input type="checkbox" required>
        Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzhinweise</a> gelesen und stimme der Verarbeitung zu.
      </label>

      <button class="btn" type="submit">Abschicken</button>
    </form>
  </div>
</section>

</body>
</html>
