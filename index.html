<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technimmo – Immobilienservice</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=3">
  </head>
  <body>

    <!-- Seitlicher Kontakt-Button -->
    <a class="floating-cta" href="mailto:kontakt@technimmo.de">Kontakt</a>

    <!-- Hero-Bereich (Video + Overlay NUR hier) -->
    <section class="hero hero-media">
      <video class="bg-video" autoplay muted loop playsinline preload="metadata">
        <source src="wasserturm.mp4" type="video/mp4">
      </video>

      <div class="overlay"></div>

      <div class="container hero-inner">
        <h1>Technischer Immobilienservice</h1>
        <p>Besichtigungen, technische Vorabchecks und Übergaben – zuverlässig, flexibel, nah in Mannheim & Umgebung.</p>
        <a href="mailto:kontakt@technimmo.de" class="btn">Jetzt anfragen</a>
      </div>
    </section>

    <!-- Leistungen -->
    <section id="anfrage" class="contact">
  <div class="container">
    <h2>Anfrage senden</h2>

    <form class="form-card" action="https://formspree.io/f/mvgqdgzo" method="POST">
      <!-- Honeypot gegen Spam -->
      <input type="text" name="_gotcha" style="display:none">

      <div class="grid-2">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Vor- und Nachname">
        </div>

        <div class="field">
          <label for="email">E-Mail</label>
          <input id="email" name="email" type="email" required placeholder="name@mail.de">
        </div>
      </div>

      <div class="field">
        <label for="phone">Telefon (optional)</label>
        <input id="phone" name="phone" type="tel" placeholder="+49 …">
      </div>

      <div class="field">
        <label for="msg">Nachricht</label>
        <textarea id="msg" name="message" rows="5" required placeholder="Worum geht’s?"></textarea>
      </div>

      <!-- Betreff + Redirect -->
      <input type="hidden" name="_subject" value="Neue Anfrage über technimmo.de">
      <input type="hidden" name="_next" value="https://nimaimmo.github.io/technimmo/danke.html">

      <label class="consent">
        <input type="checkbox" required>
        Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzhinweise</a> gelesen und stimme der Verarbeitung zu.
      </label>

      <button class="btn" type="submit">Anfrage abschicken</button>
    </form>
  </div>
</section>

    <footer class="footer" id="kontakt">
      <div class="container">
        <p>Mannheim · Ludwigshafen · Umgebung</p>
        <a class="btn subtle" href="mailto:kontakt@technimmo.de">kontakt@technimmo.de</a>
        <p class="legal-links">
          <a href="impressum.html">Impressum</a> ·
          <a href="datenschutz.html">Datenschutz</a>
        </p>
      </div>
    </footer>
  </body>
</html>
